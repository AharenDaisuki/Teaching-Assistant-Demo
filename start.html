<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>启动教学辅助系统</title>
    <style>
        body {
            font-family: 'Manrope', 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #DF7433 0%, #9F0D43 100%);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .launch-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .launch-btn {
            background: white;
            color: #9F0D43;
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .launch-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 0.5rem;
        }
        
        .feature-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="launch-container">
        <h1>CityU Teaching Assistant</h1>
        <p>香港城市大学教学辅助系统</p>
        
        <a href="index.html" class="launch-btn">启动应用</a>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">📚</div>
                <h3>课程管理</h3>
                <p>轻松管理多个课程</p>
            </div>
            <div class="feature">
                <div class="feature-icon">👥</div>
                <h3>学生管理</h3>
                <p>学生信息一站式管理</p>
            </div>
            <div class="feature">
                <div class="feature-icon">📝</div>
                <h3>作业批改</h3>
                <p>高效批改和成绩管理</p>
            </div>
            <div class="feature">
                <div class="feature-icon">🤖</div>
                <h3>智能答疑</h3>
                <p>AI辅助教学建议</p>
            </div>
        </div>
    </div>
</body>
</html>
